        // Función para actualizar los controles de navegación

            prevBtn.disabled = currentPage === 0;

            pageIndicator.textContent = `Página ${currentPage + 1} de ${totalPages}`;
        }

        // Función para mover la "página" (carrusel)
        function goToPage(pageIndex) {
            currentPage = Math.max(0, Math.min(pageIndex, totalPages - 1));
            const offset = -currentPage * 100;
            pagesWrapper.style.transform = `translateX(${offset}%)`;
            updateControls();
        }

        // Lógica para el acordeón (Toggle Functionality)
        function setupAccordion(index) {
            const button = document.getElementById(`toggle-btn-${index}`);
            if (button) {
                button.addEventListener('click', function() {
                    const content = document.getElementById(`feedback-collapse-${index}`);
                    const icon = document.getElementById(`toggle-icon-${index}`);
                    const textSpan = document.getElementById(`toggle-text-${index}`);

                    if (content.classList.contains('hidden')) {
                        // Desplegar contenido
                        content.classList.remove('hidden');
                        icon.classList.add('rotate-180');
                        textSpan.textContent = 'Ocultar Análisis Completo';
                    } else {
                        // Contraer contenido
                        content.classList.add('hidden');
                        icon.classList.remove('rotate-180');
                        textSpan.textContent = 'Ver Argumento y Análisis Completo';
                    }
                });
            }
        }

                    return `<li class="${optionClass}">${optionIcon}${data.options[key]}</li>`;
